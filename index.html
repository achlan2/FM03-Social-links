<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @font-face {
        font-family: "Inter";
        src: url(assets/fonts/Inter-VariableFont_slnt\wght.ttf);
      }
      :root {
        interpolate-size: allow-keywords;
        --green-normal: hsl(75, 94%, 57%);
        --white-normal: hsl(0, 0%, 100%);
        --grey-700: hsl(0, 0%, 20%);
        --grey-800: hsl(0, 0%, 12%);
        --grey-900: hsl(0, 0%, 8%);
      }
      * {
        font-family: "Inter", sans-serif;
      }
      html {
        line-height: 1.15; /* 1 */
        -webkit-text-size-adjust: 100%; /* 2 */
      }
      body {
        margin: 0;
        height: 100vh;
        background-color: var(--grey-900);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      article {
        background-color: var(--grey-800);
        width: 240px;
        padding: 1.5rem;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;
      }

      img {
        width: 4rem;
        border-radius: 50%;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article>
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall Pic" />
      Jessica Randall London, United Kingdom "Front-end developer and avid
      reader." GitHub Frontend Mentor LinkedIn Twitter Instagram
    </article>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
